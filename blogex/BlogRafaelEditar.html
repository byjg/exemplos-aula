<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Texto do Blog </title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script>
    function validarToken () {
        if (!window.localStorage['token']) {
            window.location = 'BlogRafaelLogin.html';
            console.log("logado");
            return;
        }
    }

    validarToken();

</script>
<body>
<div id="texto">
    Título: <input id="tituloEdita" type="text" name="tituloEdita" placeholder="Insira Título"> <br/>
    Texto: <input id="textoEdita" type="text" name="textoEdita" placeholder="Insira seu Texto"> <br/><br/>
    <input id="Inserir" type="button" name="botao" value="inserir" onclick="inserirTexto()">
    <span id="Alerta"></span>
</div>
<script>
    var texto =  { title: "aaaa", text: "aaaa", author: "aaa" };
    function inserirTexto () {
        $.ajax({
            type: 'POST',
            url: "BlogRafaelEditar.php",
            data: {
                title: $("#title").val(),
                text: $("#text").val(),
                author: $("author").val()
            }
        }).done(function(data) {
            console.log("teste");
            data = JSON.parse(data);
            if (data.error) {
                alert(data.error);
                return;
            }
            console.log(data);
        });
    }
</script>

</body>
</html>
