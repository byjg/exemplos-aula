<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<script>
    validarToken ();

    function validarToken () {

        var localToken = window.localStorage['token'];
        if (!localToken) {
            alert('Você não está autenticado');
            window.location = 'BlogJfLogin.html';
            console.log('aaa');
        }

        $.ajax({
            type: 'POST',
            url: "BlogJfLogin.php",
            data: {
                token: localtoken
            }
        }).done(function (data) {
            data = JSON.parse(data);
            if (data.error) {
                alert(data.error);
                window.location = 'BlogJfVer.html';
                return;
            }
            console.log(data);
        });
    }

    function separar () {
    var query = location.search.slice(1);
    var partes = query.split('&');
    var data = {};
    partes.forEach(function (parte) {
        var chaveValor = parte.split('=');
        var chave = chaveValor[0];
        var valor = chaveValor[1];
        data[chave] = valor;
    });

    console.log(data); // Object {lang: "pt", page: "home"}
    }


    </script>
    <body>

<form id="editarBlog" name="editarBlog" method="get" action="ConteudoBLOG.php">

    Título:    <input type="text" id="titulo" name="titulo" /> <br/>
    Conteúdo: <input type="text" id="conteudo" name="conteudo" /> <br/>

    <input type="submit" id="btnenviar" name="btnenviar" value="Enviar" onclick="separar()" />

</form>


    </body>

    </html>
