<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    var variavelQueEhUmaFuncao = function (a,b) {
        return a+b;
    };
    var variavelQueEhUmaFuncao2 = function (a,b) {
        return a*b;
    };

    function generica(n1, n2, operador) {
        return operador(n1, n2);
    }

    console.log(
        generica(10, 20, variavelQueEhUmaFuncao)
    );
    console.log(
        generica(10, 20, variavelQueEhUmaFuncao2)
    )

</script>
