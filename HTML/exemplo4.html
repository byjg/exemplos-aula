    function mostrarAlerta(quemVouMexer, domQuemMeClicou) {
        var n1 = document.querySelector(quemVouMexer);
        if (n1.style.display === "block") {
            n1.style.display = "none";
            domQuemMeClicou.innerHTML = "Mostrar";
        } else {
            n1.style.display = "block";
            domQuemMeClicou.innerHTML = "Esconder";
        }
    }
